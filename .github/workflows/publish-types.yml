name: Publish Types Package

on:
  push:
    tags:
      - 'types-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required permissions for OIDC trusted publishing
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: packages/tlend-iframe-types

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Update version (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ inputs.version }} --no-git-tag-version

      # Publish with provenance using OIDC trusted publishing
      # No NPM_TOKEN needed - authentication via GitHub OIDC
      - name: Publish to npm with provenance
        run: npm publish --access public --provenance

  release:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
